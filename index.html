<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOTE BB</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="REMOTE BB">
    <meta property="og:image" content="/regpreview.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.remotebb.com">
    <meta property="og:description" content="Cybersecurity, IT/AI/ML, Hosting, Security, Training & Compliance.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }

        body {
            background-color: #f8f8f8;
            color: #222;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
        }

        main {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 5.5em;
            font-weight: 800;
            margin-bottom: 0.4em;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 2em;
            margin-bottom: 2.5em;
        }

        li {
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 1.2em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: transform 0.2s ease-in-out;
            cursor: default;
        }

        li:hover,
        li:active {
            transform: scale(1.05);
        }

        .book-button {
            display: inline-block;
            background-color: #222;
            color: #f8f8f8;
            border: none;
            padding: 12px 30px;
            font-family: inherit;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 1em;
        }

        .book-button:hover,
        .book-button:focus {
            background-color: #444;
            outline: none;
        }

        .book-button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
                letter-spacing: 1px;
            }
            li {
                font-size: 1em;
                letter-spacing: 1px;
            }
            .book-button {
                padding: 10px 25px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1em;
            }
            h1 {
                font-size: 3em;
            }
            li {
                font-size: 0.9em;
                margin-bottom: 1em;
            }
            ul {
                margin-bottom: 2em;
            }
            .book-button {
                padding: 9px 22px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <main>
        <h1>REMOTE BB</h1>
        <ul>
            <li>CYBERSECURITY</li>
            <li>IT / AI / ML</li>
            <li>WEB HOSTING</li>
            <li>SECURITY</li>
            <li>TRAINING</li>
            <li>COMPLIANCE</li>
        </ul>

        <button 
        type="button" 
        class="book-button" 
        onclick="window.location.href='https://calendar.app.google/F2wqyjaEr3FgJmeg8'">
        Book Now
        </button>
    </main>

    <script>
        console.log("REMOTE BB landing page loaded.");
    </script>

</body>
</html>
