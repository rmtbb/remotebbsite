<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOTE BB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset & Page Setup */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        body {
            background-color: #f8f8f8; /* Off-white background */
            color: #222; /* Dark off-black font color */
            /* Apply imported Poppins font */
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            /* Center content directly on body */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em; /* Add padding around the content area */
        }

        /* Main Content Container */
        main {
            text-align: center; /* Center text within the container */
            max-width: 800px; /* Optional: constrain max width */
        }

        /* Heading Styling - Bolder & More Artistic */
        h1 {
            font-size: 5.5em; /* Significantly larger heading size */
            font-weight: 800; /* Extra-bold weight */
            margin-bottom: 0.4em; /* Adjust space below heading */
            letter-spacing: 2px; /* Wider letter spacing */
            text-transform: uppercase;
            line-height: 1.1; /* Tighter line height for large text */
        }

        /* List Styling - Clean & Bold */
        ul {
            list-style: none; /* Remove default bullet points */
            padding: 0; /* Remove default padding */
            margin-top: 2em; /* More space above the list */
            margin-bottom: 2.5em; /* Add space below the list before the button */
        }

        /* List Item Styling - Uppercase & Spaced */
        li {
            font-size: 1.1em;
            font-weight: 400; /* Regular weight for contrast */
            margin-bottom: 1.2em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            /* Add transition for smooth scaling */
            transition: transform 0.2s ease-in-out;
            cursor: default; /* Indicate text is not directly clickable (unless links are added later) */
        }

        /* --- New: Pulse effect on hover/active --- */
        li:hover,
        li:active { /* :active helps simulate effect on touch */
            transform: scale(1.05); /* Slightly scale up */
        }
        /* --- End Pulse Effect --- */


        /* --- New: Book Now Button Styling --- */
        .book-button {
            display: inline-block; /* Allow padding and margin */
            background-color: #222; /* Dark background */
            color: #f8f8f8; /* Light text */
            border: none;
            padding: 12px 30px; /* Vertical and horizontal padding */
            font-family: inherit; /* Use the body's font */
            font-size: 1em;
            font-weight: 700; /* Bold weight */
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 4px; /* Slightly rounded corners */
            cursor: pointer;
            text-decoration: none; /* Remove underline if used as a link */
            transition: background-color 0.2s ease, transform 0.1s ease; /* Smooth transitions */
            margin-top: 1em; /* Space above the button */
        }

        .book-button:hover,
        .book-button:focus { /* Add focus state for accessibility */
            background-color: #444; /* Slightly lighter on hover/focus */
            outline: none; /* Remove default focus outline if custom style is sufficient */
        }

        .book-button:active {
            transform: scale(0.98); /* Slightly shrink on click */
        }
        /* --- End Button Styling --- */


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
                letter-spacing: 1px;
            }
            li {
                font-size: 1em;
                letter-spacing: 1px;
            }
            .book-button {
                padding: 10px 25px;
                font-size: 0.95em;
            }
        }
        @media (max-width: 480px) {
             body {
                 padding: 1em;
             }
            h1 {
                font-size: 3em;
            }
            li {
                font-size: 0.9em;
                margin-bottom: 1em;
            }
            ul {
                 margin-bottom: 2em; /* Adjust space */
            }
            .book-button {
                padding: 9px 22px;
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>

    <main>
        <h1>REMOTE BB</h1>
        <ul>
            <li>CYBERSECURITY</li>
            <li>IT / AI / ML</li>
            <li>WEB HOSTING</li>
            <li>SECURITY</li>
            <li>TRAINING</li>
            <li>COMPLIANCE</li>
        </ul>

        <button 
        type="button" 
        class="book-button" 
        onclick="window.location.href='https://www.remotebb.com/book'">
        Book Now
      </button>
              </main>

</body>
